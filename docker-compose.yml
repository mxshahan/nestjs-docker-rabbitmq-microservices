services:
  orders:
    build:
      context: .
      dockerfile: ./apps/orders/Dockerfile
      target: development
    command: npm run start:dev orders
    env_file:
      - ./apps/orders/.env
    depends_on:
      - mongodb-primary
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'

  billing:
    build:
      context: .
      dockerfile: ./apps/billing/Dockerfile
      target: development
    command: npm run start:dev billing
    env_file:
      - ./apps/billing/.env
    depends_on:
      - mongodb-primary
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  rabbitmq: 
    image: rabbitmq
    ports: 
      - '5672:5672'

  mongodb-primary:
    image: mongo
    restart: always
    volumes:
      - 'mongodb_master_data:/data/mongodb'
    ports:
      - '27017:27017'

volumes:
  mongodb_master_data:
    driver: local
